<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>

<body>
    <div>
        <div class="header">
            <div class="head1">
                <i class="fa-solid fa-layer-group"></i>
                <h2 class="tx1">devlinks</h1>
            </div>
            <div class="head2">
                <div class="headbut1">
                    <i class="fa-solid fa-link"></i>
                    
                    <h3>Links</h3>
                </div>


                <div class="innerhd">
                    <img src="icons8-user-48.png" alt="">
                    <h4>Profile Details</h4>
                </div>

            </div>
            <div class="head1">
                <button class="headbut2">Previews</button>
            </div>
        </div>
        <div class="hero">
            <div class="hero1">
                <div class="phone">
                    <div class="phone-content">
                        <div class="circle">
                           
                        </div>
                        <div class="empty2"></div>
                        <button class="b1">
                            <div class="hi">
                                <i class="fa-brands fa-instagram"></i>
                                <span>Instagram</span>
                            </div>

                            <i class="fa-solid fa-arrow-right"></i>
                        </button>

                        <button class="b2">
                            <div class="hi">
                                <i class="fa-brands fa-google-plus"></i>
                                <span> Google</span>
                            </div>

                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                        <button class="b3">
                            <div class="hi">
                                <i class="fa-brands fa-facebook" class="fa"></i>
                                <span>Facebook</span>
                            </div>
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                        <div class="empty2"></div>
                    </div>
                </div>
            </div>

            <div class="hero2">
                <div class="hh">
                    <h1>Customize your links</h1>
                    <h5>Add/edit/remove links below and thenshare all your profiles with the world!</h5>
                    <button>
                        <div class=" bu">
                            <i class="fa-solid fa-plus"></i>
                            <span>Add new link</span>
                        </div>
                    </button>

                    <div class="s2">
                        <div class="in">
                            <div class="in1">
                                <div>
                                    <i class="fa-solid fa-bars"></i>
                                    <span>Link #1</span>
                                </div>
                                <div>
                                    <span id="ch">Remove</span>
                                </div>

                            </div>
                            <h4 class="sp">Platform</h4>
                            <button class="bt">
                                <div class="b">
                                    <i class="fa-brands fa-github"></i>
                                    <span> GitHub</span>
                                </div>

                            </button>

                            <h4 class="sp">Link</h4>

                            <div class="b3">
                                <input class="bt" type="text" placeholder="https://www.giyhub.com/danieljava">
                            </div>





                        </div>


                    </div>

                    <div class="s2">
                        <div class="in">
                            <div class="in1">
                                <div>
                                    <i class="fa-solid fa-bars"></i>
                                    <span>Link #2</span>
                                </div>
                                <div>
                                    <span>Remove</span>
                                </div>

                            </div>
                            <h4 class="sp">Platform</h4>
                            <button class="bt">
                                <div class="b">
                                    <i class="fa-brands fa-youtube"></i>
                                    <span>Youtube</span>
                                </div>

                            </button>

                            <h4 class="sp">Link</h4>

                            <div class="b3">
                                <input class="bt" type="text" placeholder="https://www.youtube.com/danieljava">
                            </div>





                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="perform.js"></script>
</body>

</html>
